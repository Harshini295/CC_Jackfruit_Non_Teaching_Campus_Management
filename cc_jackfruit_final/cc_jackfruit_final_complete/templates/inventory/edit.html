{% extends "base.html" %}

{% block title %}Edit {{ item.item_name }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">
        <i class="bi bi-pencil"></i> Edit {{ item.item_name }}
    </h1>
</div>

<form method="POST">
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="item_name" class="form-label">Item Name*</label>
            <input type="text" class="form-control" id="item_name" name="item_name" 
                   value="{{ item.item_name }}" required>
        </div>
        <div class="col-md-6">
            <label for="category" class="form-label">Category*</label>
            <select class="form-select" id="category" name="category" required>
                <option value="vegetable" {% if item.category == 'vegetable' %}selected{% endif %}>Vegetable</option>
                <option value="fruit" {% if item.category == 'fruit' %}selected{% endif %}>Fruit</option>
                <option value="dairy" {% if item.category == 'dairy' %}selected{% endif %}>Dairy</option>
                <option value="meat" {% if item.category == 'meat' %}selected{% endif %}>Meat</option>
                <option value="grocery" {% if item.category == 'grocery' %}selected{% endif %}>Grocery</option>
                <option value="beverage" {% if item.category == 'beverage' %}selected{% endif %}>Beverage</option>
                <option value="other" {% if item.category == 'other' %}selected{% endif %}>Other</option>
            </select>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-4">
            <label for="quantity" class="form-label">Quantity*</label>
            <input type="number" step="0.01" min="0" class="form-control" id="quantity" name="quantity" 
                   value="{{ item.quantity }}" required>
        </div>
        <div class="col-md-4">
            <label for="unit" class="form-label">Unit*</label>
            <select class="form-select" id="unit" name="unit" required>
                <option value="kg" {% if item.unit == 'kg' %}selected{% endif %}>kg</option>
                <option value="g" {% if item.unit == 'g' %}selected{% endif %}>g</option>
                <option value="l" {% if item.unit == 'l' %}selected{% endif %}>l</option>
                <option value="ml" {% if item.unit == 'ml' %}selected{% endif %}>ml</option>
                <option value="piece" {% if item.unit == 'piece' %}selected{% endif %}>piece</option>
                <option value="packet" {% if item.unit == 'packet' %}selected{% endif %}>packet</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="threshold_level" class="form-label">Threshold Level</label>
            <input type="number" step="0.01" min="0" class="form-control" id="threshold_level" name="threshold_level" 
                   value="{{ item.threshold_level if item.threshold_level is not none else '' }}">
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <label for="supplier_info" class="form-label">Supplier Info</label>
            <input type="text" class="form-control" id="supplier_info" name="supplier_info" 
                   value="{{ item.supplier_info if item.supplier_info else '' }}">
        </div>
        <div class="col-md-6">
            <label for="storage_location" class="form-label">Storage Location</label>
            <input type="text" class="form-control" id="storage_location" name="storage_location" 
                   value="{{ item.storage_location if item.storage_location else '' }}">
        </div>
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="/inventory" class="btn btn-secondary me-md-2">
            <i class="bi bi-x-circle"></i> Cancel
        </a>
        <button type="submit" class="btn btn-primary">
            <i class="bi bi-save"></i> Save Changes
        </button>
    </div>
</form>
{% endblock %}
