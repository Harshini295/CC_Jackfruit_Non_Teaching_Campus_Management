{% extends "base.html" %}

{% block title %}Add Menu Item{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Add Menu Item</h1>
</div>

<form method="POST">
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="name" class="form-label">Item Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <!-- <div class="col-md-6">
            <label for="category_id" class="form-label">Category</label>
            <select class="form-select" id="category_id" name="category_id">
                <option value="">Select Category</option>
                {% for category in categories %}
                <option value="{{ category.category_id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div> -->
        <div class="col-md-6">
            <label for="category_id" class="form-label">Category</label>
            <select class="form-select" id="category_id" name="category_id" required>
                <option value="">Select Category</option>
                {% for category in categories %}
                <option value="{{ category.category_id }}">{{ category.name }}</option>
                {% else %}
                <option value="">No categories available</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="2"></textarea>
    </div>

    <div class="row mb-3">
        <div class="col-md-4">
            <label for="price" class="form-label">Price (â‚¹)</label>
            <input type="number" step="0.01" min="0" class="form-control" id="price" name="price" required>
        </div>
        <div class="col-md-4">
            <label for="preparation_time" class="form-label">Preparation Time (mins)</label>
            <input type="number" min="1" class="form-control" id="preparation_time" name="preparation_time">
        </div>
        <div class="col-md-4">
            <div class="form-check mt-4 pt-2">
                <input class="form-check-input" type="checkbox" id="is_available" name="is_available" checked>
                <label class="form-check-label" for="is_available">
                    Available
                </label>
            </div>
        </div>
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="/menu" class="btn btn-secondary me-md-2">
            <i class="bi bi-x-circle"></i> Cancel
        </a>
        <button type="submit" class="btn btn-primary">
            <i class="bi bi-save"></i> Save Item
        </button>
    </div>
</form>
{% endblock %}
