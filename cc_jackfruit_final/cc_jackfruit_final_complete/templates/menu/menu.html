{% extends "base.html" %}

{% block title %}Add Menu Item{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Add Menu Item</h2>
    <form method="POST" action="{{ url_for('add_menu_item') }}">
        <div class="mb-3">
            <label for="item_name" class="form-label">Item Name</label>
            <input type="text" class="form-control" id="item_name" name="item_name" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" name="price" step="0.01" required>
        </div>

        <div class="mb-3">
            <label for="canteen_id" class="form-label">Offered By Canteen</label>
            <select class="form-select" id="canteen_id" name="canteen_id" required>
                <option value="">-- Select Canteen --</option>
                {% for canteen in canteens %}
                    <option value="{{ canteen.contractor_id }}">{{ canteen.name }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Add Item</button>
    </form>
</div>
{% endblock %}
