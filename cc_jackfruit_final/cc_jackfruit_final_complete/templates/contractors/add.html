{% extends "base.html" %}

{% block title %}Add Contractor{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Add Contractor</h1>
</div>

<form method="POST">
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="name" class="form-label">Contractor Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="col-md-6">
            <label for="contact_person" class="form-label">Contact Person</label>
            <input type="text" class="form-control" id="contact_person" name="contact_person" required>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
    </div>

    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" name="address" rows="3"></textarea>
    </div>

    <div class="row mb-3">
        <div class="col-md-4">
            <label for="service_type" class="form-label">Service Type</label>
            <select class="form-select" id="service_type" name="service_type" required>
                <option value="canteen">Canteen</option>
                <option value="cleaning">Cleaning</option>
                <option value="security">Security</option>
                <option value="maintenance">Maintenance</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="contract_start_date" class="form-label">Contract Start Date</label>
            <input type="date" class="form-control" id="contract_start_date" name="contract_start_date">
        </div>
        <div class="col-md-4">
            <label for="contract_end_date" class="form-label">Contract End Date</label>
            <input type="date" class="form-control" id="contract_end_date" name="contract_end_date">
        </div>
    </div>

    <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select class="form-select" id="status" name="status" required>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
            <option value="suspended">Suspended</option>
        </select>
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="/contractors" class="btn btn-secondary me-md-2">
            <i class="bi bi-x-circle"></i> Cancel
        </a>
        <button type="submit" class="btn btn-primary">
            <i class="bi bi-save"></i> Save Contractor
        </button>
    </div>
</form>
{% endblock %}
